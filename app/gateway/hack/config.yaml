
# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  # gf build 配置（按官方文档： https://goframe.org/docs/cli/build ）
  build:
    # 产物名：对齐 manifest/docker/Dockerfile 里的 `./temp/linux_amd64/main`
    name:    "main"
    arch:    "amd64"
    system:  "linux"
    # 输出目录（等同命令行的 -p/--path）
    path:    "./temp"
    # 额外 go build 参数（如需要再加）
    extra:   ""

  gen:
    dao:
      - link: "mysql:root:12345678@tcp(127.0.0.1:3306)/test"
        descriptionTag: true

  docker:
    tagPrefixes:
      - "crpi-r1dgt60thunecut1.cn-shanghai.personal.cr.aliyuncs.com/freeroam"