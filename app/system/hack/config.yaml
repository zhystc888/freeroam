
# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  # gf build 配置（按官方文档： https://goframe.org/docs/cli/build ）
  build:
    # 产物名：对齐 manifest/docker/Dockerfile 里的 `./temp/linux_amd64/main`
    name: "main"
    arch: "amd64"
    system: "linux"
    # 输出目录（等同命令行的 -p/--path）
    path: "./temp"
    # 额外 go build 参数（如需要再加）
    extra: ""
  gen:
    dao:
      - link: "mysql:root:ZHYstc_00.888@tcp(124.221.249.230:13306)/freeroam?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai"
        descriptionTag: true
        removePrefix: "free_"
        #tables: "free_enum"
    pbentity:
      - link: "mysql:root:ZHYstc_00.888@tcp(124.221.249.230:13306)/freeroam?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai"
        removePrefix: "free_"
        #tables: "free_enum"
  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - "crpi-r1dgt60thunecut1.cn-shanghai.personal.cr.aliyuncs.com/freeroam"